<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
			integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./mobile.css" />
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<title>Takjil</title>
		<style>
			body {
				background-image: url(https://s-media-cache-ak0.pinimg.com/originals/51/ed/c0/51edc046eb80046ee4755ee71d0f19ca.jpg);
			}

			#createEntity svg {
				fill: #419fd9;
			}

			.container-fluid {
				display: flex;
				flex-direction: row;
			}

			.main form {
				flex: 3;
			}

			.main button {
				flex: 1;
			}

			.main h3 {
				font-family: "Cinzel", serif;
				font-weight: 800;
				flex: 2;
			}

			#createEntity {
				position: fixed;
				bottom: 50px;
				right: 50px;
				width: 50px;
				/* height: 50px; */
				border: none;
				background-color: rgba(255, 255, 255, 0);
				padding: 0;
			}

			#createEntity:hover svg {
				fill: #3d95cc;
			}
		</style>
	</head>

	<body>
		<section class="main">
			<div class="container">
				<nav class="navbar navbar-light bg-light fixed-top">
					<div class="container-fluid">
						<h3 style="margin-top: 0; margin-bottom: 0">Si-Takjil</h3>
						<form class="d-flex">
							<input
								class="form-control me-2"
								id="searchTitle"
								type="search"
								placeholder="Search"
								aria-label="Search"
								onkeyup="search()"
							/>
						</form>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="offcanvas"
							data-bs-target="#offcanvasNavbar"
							aria-controls="offcanvasNavbar"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
				</nav>
				<div class="titleList" id="titleList"></div>
			</div>
		</section>
		<button type="button" id="createEntity">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<path
					d="M384 32C419.3 32 448 60.65 448 96V416C448 451.3 419.3 480 384 480H64C28.65 480 0 451.3 0 416V96C0 60.65 28.65 32 64 32H384zM224 368C237.3 368 248 357.3 248 344V280H312C325.3 280 336 269.3 336 256C336 242.7 325.3 232 312 232H248V168C248 154.7 237.3 144 224 144C210.7 144 200 154.7 200 168V232H136C122.7 232 112 242.7 112 256C112 269.3 122.7 280 136 280H200V344C200 357.3 210.7 368 224 368z"
				/>
			</svg>
		</button>

		<section class="wrap">
			<div
				class="offcanvas offcanvas-start"
				tabindex="-1"
				id="offcanvasNavbar"
				aria-labelledby="offcanvasNavbarLabel"
			>
				<div class="offcanvas-header">
					<div class="logo-takjil">
						<img src="../assets/img/logo.png" alt="" />
					</div>
					<button
						type="button"
						class="btn-close text-reset"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					></button>
				</div>
				<div class="me userBg">
					<div class="image">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
							<path
								d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 128c39.77 0 72 32.24 72 72S295.8 272 256 272c-39.76 0-72-32.24-72-72S216.2 128 256 128zM256 448c-52.93 0-100.9-21.53-135.7-56.29C136.5 349.9 176.5 320 224 320h64c47.54 0 87.54 29.88 103.7 71.71C356.9 426.5 308.9 448 256 448z"
							/>
						</svg>
					</div>

					<div class="myinfo">
						<p class="name"></p>
					</div>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link" href="#">Hire Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Log Out</a>
						</li>
					</ul>
				</div>
				<div class="footer">
					<p>Si-Takjil Mobile</p>
					<p>
						Ver 0.0.1 -
						<a href="https://en.wikipedia.org/wiki/Telegram_(messaging_service)"
							>About</a
						>
					</p>
				</div>
			</div>
		</section>

		<section class="detail">
			<nav>
				<button class="back" id="back">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
						<!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
						<path
							d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z"
						/>
					</svg>
				</button>
				<div class="detailButton">
					<div class="detailInfo">
						<div class="image"></div>
						<p class="name"></p>
						<p class="alamat"></p>
					</div>
				</div>
				<div class="moreTools">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512">
						<!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
						<path
							d="M64 360C94.93 360 120 385.1 120 416C120 446.9 94.93 472 64 472C33.07 472 8 446.9 8 416C8 385.1 33.07 360 64 360zM64 200C94.93 200 120 225.1 120 256C120 286.9 94.93 312 64 312C33.07 312 8 286.9 8 256C8 225.1 33.07 200 64 200zM64 152C33.07 152 8 126.9 8 96C8 65.07 33.07 40 64 40C94.93 40 120 65.07 120 96C120 126.9 94.93 152 64 152z"
						/>
					</svg>
				</div>
			</nav>
			<main>
				<div class="container col-6">
					<div class="row">
						<form class="mb-3">
							<label for="personName">Person Name</label>
							<input type="text" class="form-control" name="" id="personName" />

							<label for="address">Address</label>
							<input type="text" class="form-control" name="" id="address" />

							<label for="RT">RT</label>
							<input
								type="number"
								class="form-control"
								min="1"
								name=""
								id="RT"
							/>

							<label for="total">Amount of Contribute</label>
							<input
								type="number"
								class="form-control"
								min="1"
								name=""
								id="total"
							/>
						</form>
						<div class="d-grid">
							<button type="button" class="btn btn-primary" id="insert">
								Insert
							</button>
							<button
								type="button"
								class="btn btn-primary"
								id="update"
								onclick="renew()"
								style="display: none"
							>
								Update
							</button>
							<br /><button
								type="button"
								class="btn btn-danger"
								id="cancel"
								style="display: none"
							>
								Cancel
							</button>
						</div>
					</div>
					<button class="btn btn-danger" id="delete">Delete ALL</button>
					<button class="btn btn-primary" id="print">Print</button>
					<br />
					<div style="float: right">
						<span>Filter by RT</span>
						<select name="" id="listRT" onchange="filterRT()"></select>
					</div>
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr style="text-align: center">
								<th>No</th>
								<th>Nama Warga</th>
								<th>Alamat</th>
								<th>RT</th>
								<th>Kontribusi</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody class="tablejil"></tbody>
					</table>
					<div class="mb-5 d-grid gap-2">
						<button class="mb-5 btn btn-primary" id="showData" type="button">
							Show Percentage
						</button>
					</div>
					<section class="chart" style="display: none">
						<h4 class="chartTitle"></h4>
						<h6>Diagram Lingkaran</h6>
						<canvas id="myChartPie" style="width: 100%" class="mb-3"></canvas>
					</section>
				</div>
			</main>
		</section>

		<section id="printTemplate" style="display: none">
			<div class="container col-8 text-center">
				<h2>Data Kontribusi Takjil Masjid At - Taubah</h2>
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr style="text-align: center">
							<th>No</th>
							<th>Nama Warga</th>
							<th>Alamat</th>
							<th>RT</th>
							<th>Kontribusi</th>
						</tr>
					</thead>
					<tbody class="tablejil"></tbody>
				</table>
				<h4 class="chartTitle"></h4>
				<section class="chart">
					<h6>Diagram Lingkaran</h6>
					<canvas id="myChartPie" style="width: 100%"></canvas>
				</section>
			</div>
		</section>

		<script src="./mobile.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
